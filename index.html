<!DOCTYPE html>
<html>
    <head>
        <title> MTSS 2019 </title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="mobile.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <header id="header">
            <img id="logo" src="assets/logo-round.png"/>
        </header>
        <main>
            <div id="menu">
                <div id="secao-esquerda">
                    <h2 id="titulo-esquerda">
                        <span class="texto">INFORMAÇÕES</span>
                        <span class="complemento"></span>
                        <div onclick="showSection('esquerda', 'direita')"></div>
                    </h2>
                </div>
                <div id="secao-direita">
                    <h2 id="titulo-direita">
                        <span class="complemento"></span>
                        <span class="texto">PROGRAMAÇÃO</span>
                        <div onclick="showSection('direita', 'esquerda')"></div>
                    </h2>
                </div>
                <div id="titulo-centro">
                    <h2>INSCREVA-SE <i class="fas fa-clipboard-list"></i></h2>
                </div>
                <div id="content">
                    <div id="content-esquerda">
                        <h3>Informações</h3>
                    </div>
                    <div id="content-direita">
                        <h3>Programação</h3>
                    </div>
                </div>
            </div>
            
        </main>
    </body>
</html>
